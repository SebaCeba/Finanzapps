<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f5f6f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .botones {
            display: flex;
            gap: 20px;
        }

        .boton {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #0056ff;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #003dcc;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a FinanzApps</h1>

    <div class="botones">
        <a href="/login" class="boton">Entrar</a>
        <a href="/registro" class="boton">Crear Cuenta</a>
    </div>

</body>
</html>
