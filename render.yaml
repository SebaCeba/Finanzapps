services:
  - type: web
    name: finanzapps-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    # Ejecuta migraciones (Flask-Migrate) ANTES de arrancar la app
    preDeployCommand: |
      flask --app wsgi db upgrade
    # Arranque recomendado dado que existe wsgi.py
    startCommand: gunicorn wsgi:app
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finanzapps-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: finanzapps-db
    plan: free